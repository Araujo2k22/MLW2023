<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulários</h1>

    <form method="post" action="">
        
        <fieldset>

            <legend>Dados Login</legend>

            <div>
                <label for="usuario">Nome: </label>
                <input type="text" name="usuario" id="nome" size="20" maxlength="10">
            </div>
            <div>
                <label for="usuario">Endereço: </label>
                <input type="text" name="endereco" id="endereco" size="20" maxlength="10">
            </div>
            <div>
                <label for="usuario">Cidade: </label>
                <input type="text" name="cidade" id="cidade" size="20" maxlength="10">
            </div>
            <div>
                <label>Estado: </label>
                <select name="estado" id="estado">
                    <optgroup>
                    <option value="1">São Paulo</option>
                    <option value="2">Rio de Janeiro</option>
                    <option value="3">Minas Gerais</option>
                    <option value="4">Bahia</option>
                    <option value="5">Acre</option>
                    <option value="6">Amazônia</option>
                </optgroup>
                </select>
            </div>
            <br>
        </fieldset>
        <fieldset>
            <legend>Dados Profissionais</legend>
            <div>
                <label>Natureza do Cargo</label>
                <br>
                <input type="radio" name="cargo" id="gerencia">
                <label>Gerência</label>
                <input type="radio" name="cargo" id="financeiro">
                <label>Financeiro</label>
                <input type="radio" name="cargo" id="recepcao">
                <label>Recepção</label>
                <input type="radio" name="cargo" id="recepcao">
                <label>Administrativo</label>
                <input type="radio" name="cargo" id="juridico">
                <label>jurídico</label>
            </div>
            <br>
            <div>
                <label>Área de Interesse: </label><br>
                <input type="checkbox" name="computacao" id="computacao">
                <label for="computacao">Computação</label>
                <input type="checkbox" name="biologia" id="biologia">
                <label for="biologia">Biologia</label>
                <input type="checkbox" name="meioambiente" id="meioambiente">
                <label for="meioambiente">Meio Ambiente</label>
                <input type="checkbox" name="engenharia" id="engenharia">
                <label for="engenharia">Engenharia</label>
                <input type="checkbox" name="historia" id="historia">
                <label for="historia">História</label>
            </div>
            <br>
            <div>
                <label>mini-curriculo: </label>
                <textarea name="" id="" cols="55" rows="8"></textarea>
            </div>
            <br>
        </fieldset>
        <br>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
